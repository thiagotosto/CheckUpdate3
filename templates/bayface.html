{% extends "base.html" %}
{% block content %}

<body onload='drawBases({{ rack }}, {{ asDict|tojson }});'>

<div class="container">

  <div class="starter-template">
    <h1>Bayface</h1>
    <p class="lead"></p>
  </div>

  <form method='post' name='rack_chooser' action="{{ url_for('bayface') }}">
    <div id="rack_input" class="input-group">
      <input type="number" class="form-control" name="rack_input" placeholder="Rack">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Consulta</button>
      </span>
    </div><!-- /input-group -->
  </form>

  <div class="row">
    <div class=col-md-12>
      <canvas id='canvas' width='400'></canvas>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='./styles/homepage.js') }}"></script>
<script src="{{ url_for('static', filename='./styles/bayface.js') }}"></script>
{% endblock %}
